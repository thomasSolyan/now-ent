	<title>Multi-Level Push Menu</title>
	
	<link rel="shortcut icon" href="/favicon.ico">

	<!-- Foundation core CSS -->
	<link rel="stylesheet" href="css/normalize.css" />

	<!-- Font Awesome icons -->

	<link rel="stylesheet" href="css/idangerous.swiper.css" />

<body>


<div class="fixed">

	<nav class="top-bar">

		<div class="row">
			<div class="small-1 columns alpha">
				<a href="#" id="trigger-panel-main" class="ui-button-categories"></a>
			</div>
			<div class="small-5 columns push-4">
			    <ul class="left">
					<li class="has-form">
					    <form>
					        <div class="row collapse">
					            <div class="small-11 columns">
					                <input type="text" value="Enter keywords..." name="ui-search-ne" class="ui-textfield-ne" onfocus="if(this.value == 'Enter keywords...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Enter keywords...'; }">
					            </div>
					            <div class="small-1 columns">
					                <a href="#" class="ui-button-magnifier"></a>
					            </div>
					        </div>
					    </form>
					</li>		        
			    </ul>
			</div>
			<div class="right-small small-1 columns omega">
				<a href="#" id="trigger-panel-apps" class="ui-button-apps"></a>
			</div>

		</div>

		
	</nav>

</div>





<script src="/js/vendor/jquery.js"></script>
<script src="/js/vendor/fastclick.js"></script>
<script src="js/foundation.min.js"></script>

<script>
$(document).foundation({
  topbar : {
    custom_back_text: false,
    is_hover: false,
    mobile_show_parent_link: true
  }
});
</script>

<script src="js/main.js"></script>

<script src="js/mlpushmenu.js"></script>
<script>
	new mlPushMenu( document.getElementById( 'mp-menu' ), document.getElementById( 'trigger-panel-main' ) );
</script>
