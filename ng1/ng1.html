<!DOCTYPE html>
<html ng-app>
<head>	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/todo.css">
</head>
<body>
	<div ng-controller="TodoCtrl">
		<h2>Total todos: {{getTotalTodos()}}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant>
			<button class="btn" ng-click="addTodo()"><i class="glyphicon-plus"></i> Add</button>
		</form>

		<button class="btn-large" ng-click="clearCompleted()"><i class="glyphicon-trash"></i> Clear Completed</button>
	</div>

	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="js/todo.js"></script>
</body>
</html>
